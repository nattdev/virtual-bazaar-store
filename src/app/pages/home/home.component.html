<app-carousel></app-carousel>


<section class="flex flex-col">
    <div class="presentation-message">
        <div
            class="presentation-message__title self-center text-4xl font-semibold whitespace-nowrap dark:text-white text-center w-full py-10">
           Arrivals
        </div>
    </div>
    <div class="mb-4 flex gap-8 m-6 flex-wrap justify-center">
        @if(products.length) {
            @for(product of products | slice: 1: 4; track product.id) {
                <div class="w-full md:w-2/3 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-between">
                    <a href="#" class="h-fit">
                        <img class="p-8 rounded-t-lg" src={{product.image}} alt="product image" />
                    </a>
                    <div class="px-5 pb-5">
                        <a href="#">
                            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white py-6">{{product.title}}</h5>
                        </a>
                        <div class="flex items-center justify-between">
                            <span class="text-3xl font-bold text-gray-900 dark:text-white">$ {{product.price}}</span>
                            <a href="#" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
                        </div>
                    </div>
                </div>
            }  
        }
        
    </div>
</section>
